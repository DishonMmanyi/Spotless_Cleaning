<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/712b400d3c.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <title>Spotless Cleaning</title>
</head>

<body>
    <!-- Header section -->
    <header class="header">
        <div class="company-contact">
            <div class="contact-item">
                <p><i class="fa-solid fa-phone"></i> 513 854 8596</p>
            </div>
            <div class="contact-item">
                <p><i class="fa-solid fa-envelope"></i> spotless@example.com</p>
            </div>
        </div>
        <nav>
            <ul class="nav-items">
                <li><a href="#">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Testimonials</a></li>
            </ul>
        </nav>
        <h1>Spotless Cleaning</h1>
        <h3>Cleaning for Success:<br/> Where Professionalism Meets Cleanliness</h3>
        <!-- quotes form -->
        <form class="form">
            <div class="form-title">
                <h2>Request a Free Quote Today!</h2>
            </div>
                <!-- Text fields -->
                <input type="text" id="fullname" name="fullname" placeholder="Full Name" required>

                <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Phone Number" required>

                <input type="text" id="Email" name="Email" placeholder="Email" required>

                <!-- Dropdowns -->
                <select id="serviceType" name="serviceType" aria-placeholder="Service Type">
                    <option value="" disabled selected>Select a service</option>
                    <option value="Regular Cleaning">Regular Cleaning</option>
                    <option value="Deep Cleaning">Deep Cleaning</option>
                    <option value="Specialized Service">Specialized Service</option>
                </select>

                <select id="propertySize" name="propertySize">
                    <option value="" disabled selected>Select a Property Size</option>
                    <option value="Small">Small</option>
                    <option value="Medium">Medium</option>
                    <option value="Large">Large</option>
                </select>

                <!-- additional comments -->
                <textarea id="additionalComments" name="additionalComments" placeholder="additional comments" rows="4" cols="50"></textarea>
                <button type="submit">Get your Price</button>
        </form>
        <button class="cta-button">Explore Now</button>

    </header>

    <section>

    </section>
</body>

</html>
